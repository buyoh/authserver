<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/auth-portal/assets/style.css">
  <script src="/auth-portal/assets/api.js"></script>
  <!-- <script src="/auth-portal/bundle.js"></script> -->
  <title>Login</title>
</head>

<body>
  <div class="pagewrapper-full">
    <div id="form-login-wrap" class="content">
      <h2 class="strong">Login</h2>
      <form onsubmit="handleEvent_login(event)" id="form-login">
        <div>
          <input class="large spaced-block" type="text" name="username" placeholder="username" spellcheck="false"
            required="true" minlength="2" autocomplete="off" autocapitalize="off">
          <input class="large spaced-block" type="pass" name="pass" placeholder="onetime password"
            autocomplete="hidden">
          <select class="large spaced-block" name="crypto">
            <option value="pass" selected>pass</option>
            <option value="otpauth">otpauth</option>
            <option value="nopass">nopass</option>
          </select>
        </div>
        <button class="large block special" type="submit">login</button>
        <hr>
        <div>
          <output class="highlight" name="log"></output>
        </div>
      </form>
    </div>
  </div>

  <script>
    async function handleEvent_login(event) {
      event.preventDefault();
      const form = event.target;
      const username = form.username.value;
      const pass = form.pass.value;
      const crypto = form.crypto.value;

      const [ok, res] = await login(username, pass, crypto);
      form.log.value = res;
      if (ok) {
        location.reload();
      }
    }

    async function login(username, pass, crypto) {
      const res1 = await fetchLogin(username, pass, crypto);
      if (400 <= res1.status && res1.status < 500) {
        const json = await res1.json();
        return [false, json.detail ? json.detail : 'bad request :('];
      } else if (200 <= res1.status && res1.status < 300) {
        return [true, 'login ok'];
      } else {
        console.error(res1);
        return [false, 'internal error'];
      }
    }
    contentLoaded(() => {
    });
  </script>

</body>

</html>
